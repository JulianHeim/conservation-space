<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:emf="http://com.sirma.itt.emf"
	template="/common/default-nofacets-template.xhtml">
	
	<f:metadata>
	   <f:event type="preRenderView" listener="#{objectLandingPage.initPage()}" />     
	</f:metadata>
	
	<ui:define name="pageParams">
		<ui:param name="objectInstance" value="#{documentContext.ObjectInstance}" />
	</ui:define>
	
	<ui:define name="contextData">
		<emf:treeHeader currentInstance="#{documentContext.ObjectInstance}" mode="breadcrumb_header" display="skip_root" />
	</ui:define>

	<ui:define name="content">
		<ui:include src="/object/object-form.xhtml" />
	</ui:define>

</ui:composition>
