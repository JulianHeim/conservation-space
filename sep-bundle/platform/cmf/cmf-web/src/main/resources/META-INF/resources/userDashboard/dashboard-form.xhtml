<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:emf="http://com.sirma.itt.emf">

	<h:panelGrid id="dashboard" columns="3" styleClass="dashboard user-dashboard">
		<emf:insertPageFragments point="#{userDashboardPanel.extensionPoint}" />
	</h:panelGrid>
	
	<a4j:commandLink id="initdashboardlink" value="initdashboardlink" action="#{dashboardController.initUserDashboard()}"
		styleClass="init-dashboard hide" render="dashboard" execute="@this" />
	<script type="text/javascript">
		$(function() {
			$('.init-dashboard').click();
		});
	</script>
	
	<ui:include src="/document/includes/document-move.xhtml" />

</ui:composition>
